stages:
- name: build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: ${CICD_GIT_REPO_NAME}/${CICD_GIT_BRANCH}:${CICD_GIT_COMMIT}
- name: deploy
  steps:
  - runScriptConfig:
      image: mysql:5.7
      shellScript: |-
        mysql --user=${MYSQL_USER} -e "CREATE DATABASE IF NOT EXISTS master"
        mysqldump -user=${MYSQL_USER} --no-create-db master > /tmp/export.sql
        mysql -user=${MYSQL_USER} -e "CREATE DATABASE IF NOT EXISTS ${CICD_GIT_BRANCH}"
        mysql -user=${MYSQL_USER} ${CICD_GIT_BRANCH} < /tmp/export.sql
    envFrom:
    - sourceName: rds-mysql-root
      sourceKey: host
      targetKey: MYSQL_HOST
    - sourceName: rds-mysql-root
      sourceKey: port
      targetKey: MYSQL_TCP_PORT
    - sourceName: rds-mysql-root
      sourceKey: pass
      targetKey: MYSQL_PWD
    - sourceName: rds-mysql-root
      sourceKey: user
      targetKey: MYSQL_USER
  - applyAppConfig:
      catalogTemplate: cattle-global-data:devpanel-catalog-php-fpm
      version: 1.0.3
      answers:
        app.isdev: "true"
        database.enabled: "false"
        image.registry: 127.0.0.1:34305
        image.repository: ${CICD_GIT_REPO_NAME}/${CICD_GIT_BRANCH}
        image.tag: ${CICD_GIT_COMMIT}
        port: "3306"
      name: ${CICD_PIPELINE_ID}-${CICD_GIT_BRANCH}
      targetNamespace: ${CICD_PIPELINE_ID}-${CICD_GIT_BRANCH}
timeout: 60
notification: {}
